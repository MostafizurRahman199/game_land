<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game Land</title>
</head>
<body>
    <nav class="nav_bar">
        <div class="navbar_left">
            <img class="gamer_logo" src="./images/Frame.png" alt="">
            <h3><span class="g">G</span>amer</h3>
        </div>
        <div class="navbar_right">
           <ul class="navbar_ul">
            <li class="navbar_li">About Us</li>
            <li class="navbar_li">Developers</li>
            <li class="navbar_li follow_li">
                <p>Follow Us On</p>
                <img class="navbar_logo" src="./images/youtube.png" alt="">
                <img class="navbar_logo" src="./images/tik-tok.png" alt="">
            </li>
           </ul>
        </div>
    </nav>
    <main>
        <div class="hero_section">
            <div class="hero_content">
                <div class="hero_content_text">
                        <p >Play Like The</p>
                        <h1>G.O.A.T.</h1>
                        <ul class="hero_content_text_ul">
                            <li><img class="hero_logo" src="./images/play.png" alt="">1-Click instant play</li>
                            <li> <img class="hero_logo" src="./images/download.png" alt="">No Download</li>
                            <li><img class="hero_logo" src="./images/team.png" alt="">1000s of supported online games</li>
                        </ul>
                </div>
                <div class="hero_content_btn">
                <button class="signin_btn">Sign in</button>
                <button class="go_btn">Go Rogue</button>

                </div>
            </div>
            <div class="hero_image">
                    <img src="./images/Group 18.png" alt="">
            </div>

        </div>
    </main>
</body>
</html>
